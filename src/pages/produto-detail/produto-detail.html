<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img class="circle" [src]="item?.imageUrl || 'assets/imgs/avatar-blank.png'">
    <ion-card-content>
      <ion-card-title>
        {{item?.nome  }}
      </ion-card-title>
      <p> {{ item?.preco | currency }}</p>
    </ion-card-content>
  </ion-card>
  <br>
  <button ion-button block outline (click)="addToCart(item)"> Adicionar ao carrinho</button>
</ion-content>
