
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar item-left>
    <img class="circle" [src]="profileImage">
    <h2 text-center> {{ cliente?.nome}}</h2>
    <p text-center> {{ cliente?.email}}</p>
  </ion-avatar>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture" >
      <img [src]="picture" alt="">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">
        CÃ¢mera
      </button>
      <button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn">
        Galeria
      </button>
      <button  *ngIf="picture" ion-button block outline (click)="sendPicture()" >
        Enviar Imagem
      </button>
      <button  *ngIf="picture"  ion-button block outline (click)="cancel()" >
        Descartar Imagem
      </button>
    </ion-item>
  </ion-card>
</ion-content>
