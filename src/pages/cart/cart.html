
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" >
      <ion-thumbnail item-left>
        <img [src]="item.produto.imageUrl">
      </ion-thumbnail>
      <h2> {{ item.produto.nome }} </h2>
      <p> {{ item.produto.preco | currency }}</p>
      <p> {{ item.quantidade }} </p>
      <!-- <button ion-button clear item-right (click)=""></button> -->
    </ion-item>
  </ion-list>
</ion-content>
