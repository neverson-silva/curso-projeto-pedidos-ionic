
<ion-content padding >
  <h3>Sistema de Pedidos </h3>
  <img class="logo" src="./assets/imgs/tela-inicial.png" alt="Logo">

  <form action="">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credenciais.email" type="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="credenciais.senha" type="password" name="senha"></ion-input>
    </ion-item>
    <br>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>

</ion-content>
